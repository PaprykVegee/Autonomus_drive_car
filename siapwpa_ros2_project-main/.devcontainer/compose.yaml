services:
  workspace:
    build: .
    # network_mode i ipc usunięte - nie są potrzebne/zalecane na Windows
    privileged: true
    tty: true
    stdin_open: true
    # runtime: nvidia usunięte - to powodowało błąd "no adapters found"
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    volumes:
      # Twój projekt jest nadal mapowany poprawnie:
      - ../:/home/developer/ros2_ws/src:cached
      # Usunięto mapowanie /tmp/.X11-unix - to jest tylko dla Linuxa
    devices:
      - /dev:/dev
    environment:
      # Usunięto flagi NVIDIA
      - "QT_X11_NO_MITSHM=1"
      # To jest JEDYNA flaga DISPLAY, której potrzebujesz dla Windows + VcXsrv
      - DISPLAY=host.docker.internal:0.0